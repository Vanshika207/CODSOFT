<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator by Vanshika</title>
  <link rel="stylesheet" href="VanshiCalci.css" />
</head>
<body>
  <h1 class="page-heading">Calculator</h1>

  <div class="calculator">
    <div class="display-section">
      <div class="expression" id="expression">88×10</div>
      <div id="display">880</div>
    </div>
 
    <div class="btn-grid">
      <button class="btn clear">Clear</button>
      <button class="btn operator">+</button>
      <button class="btn operator">×</button>
      <button class="btn operator">÷</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">-</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">1</button>

      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">0</button>
      <button class="btn">.</button>

      <button class="btn equal">=</button>
    </div>
  </div>

  <footer>© 2025 Vanshika Singh. All rights reserved.</footer>
  <script src="VanshiCalci.js"></script>
</body>
</html>
